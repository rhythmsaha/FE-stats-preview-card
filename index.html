<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Stats preview card component</title>
        <link rel="stylesheet" href="style.css" />

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    </head>
    <body>
        <section class="container">
            <div class="content">
                <div class="heading">
                    <div class="heading_top">
                        <h1>
                            Get <span>insights</span> that help your business
                            grow.
                        </h1>
                    </div>
                    <p class="paragraph">
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall effeciency.
                    </p>
                </div>

                <div class="stats_container">
                    <div class="stats">
                        <div class="count">10k+</div>
                        <div class="stats_heading">COMPANIES</div>
                    </div>
                    <div class="stats">
                        <div class="count">341</div>
                        <div class="stats_heading">TEMPLATES</div>
                    </div>
                    <div class="stats">
                        <div class="count">12M+</div>
                        <div class="stats_heading">QUERIES</div>
                    </div>
                </div>
            </div>
            <div class="image"></div>
        </section>

        
    </body>
</html>
